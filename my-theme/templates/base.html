<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="{{ AUTHOR }}" />
        <meta name="keywords" content="romain pellerin, romain, pellerin, portfolio, site personnel, personal website, blog{% block additional_tags %}{% endblock %}" />
        <meta name="geo.placename" content="San Francisco, California, USA" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="all" />
        <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}" type="text/css" />
        <link rel="shortcut icon" href="{{ SITEURL }}/favicon.ico" />

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-39228475-3', 'auto');
          ga('send', 'pageview');

        </script>

        <!-- Social media -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@romainpellerin" />
        <meta name="description" content="{% if not description %}{% set description = DESCRIPTION %}{% endif %}{{ description }}" />
        <meta property="og:image" name="twitter:image" content="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/img/romain_pellerin-1x.jpg" />
        <meta property="og:title" name="twitter:title" content="{% if not title %}{% set title = SITENAME %}{% endif %}{{ title }}" />
        <meta property="og:description" name="twitter:description" content="{{ description }}" />

        <title>{{ title }}</title>

        {% if FEED_ALL_ATOM %}
        <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
        {% endif %}
        {% if FEED_ALL_RSS %}
        <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
        {% endif %}
    </head>
    <body>
        <div id="wrapper">

        {% block content %}
        {% endblock %}

        </div> <!-- WRAPPER -->
    </body>
</html>

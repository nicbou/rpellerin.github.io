{% set h1 = 'Posts in the category \''+ category.name +'\'' %}
{% set description = SITENAME + ': posts in the category \'' + category.name + '\'' %}
{% extends "archives.html" %}

{% block feeds %}
    <p>Feeds for this category:
        <a class="center" href="{{ FEED_DOMAIN }}/feeds/categories/{{ category.slug }}/rss.xml">RSS</a> and
        <a class="center" href="{{ FEED_DOMAIN }}/feeds/categories/{{ category.slug }}/atom.xml">Atom</a>
    </p>
    <br />
{% endblock feeds %}

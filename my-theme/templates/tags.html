{% set h1 = 'Tags' %}
{% set description = SITENAME + ': all the tags' %}
{% extends "archives.html" %}

{% block list %}
    <ul>
    {%- for tag, articles in tags|sort %}
        <li>
            <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})
        </li>
    {% endfor %}
    </ul>
{% endblock list %}
